events {
    worker_connections 1024;
}

http {
    upstream app {
        server app:8000;
    }

    upstream flower {
        server flower:5555;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;

    server {
        listen 80;
        server_name _;

        # Redirect to HTTPS (uncomment when SSL is configured)
        # return 301 https://$host$request_uri;

        # Main application
        location / {
            proxy_pass http://app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Rate limiting
            limit_req zone=api burst=20 nodelay;
        }

        # Flower (Celery monitoring) â€” protect with basic auth or IP whitelist
        location /flower/ {
            proxy_pass http://flower/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            # Allow only localhost / your IP (uncomment and edit)
            # allow 127.0.0.1;
            # allow YOUR_IP;
            # deny all;
        }

        # Health check
        location /health {
            proxy_pass http://app/health;
            access_log off;
        }

        # Static files caching
        location /static/ {
            proxy_pass http://app/static/;
            expires 7d;
            add_header Cache-Control "public, immutable";
        }
    }

    # HTTPS server (uncomment when SSL certificates are ready)
    # server {
