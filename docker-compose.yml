services:
  # Main application
  app:
    build: .
    container_name: yandex_maps_app
    expose:
      - "8000"
    environment:
      - YANDEX_BOT_DATABASE_URL=postgresql://postgres:password@postgres:5432/yandex_maps_bot
      - YANDEX_BOT_REDIS_HOST=redis
      - YANDEX_BOT_REDIS_PORT=6379
      - YANDEX_BOT_DEBUG=false
      - YANDEX_BOT_BROWSER_HEADLESS=true
      - AUTH_USERNAME=admin
      - AUTH_PASSWORD=admin123
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./screenshots:/app/screenshots
      - ./browser_profiles:/app/browser_profiles
      - ./tasks:/app/tasks
      - ./core:/app/core
      - ./app:/app/app
      - ./web:/app/web
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - yandex_maps_network

  # Celery worker for warmup/default tasks
  celery_warmup:
    build: .
    init: true
    command: celery -A tasks.celery_app worker --loglevel=info --concurrency=5 -Q default,warmup,proxy,maintenance -n warmup@%h
    shm_size: '2gb'
    environment:
      - YANDEX_BOT_DATABASE_URL=postgresql://postgres:password@postgres:5432/yandex_maps_bot
      - YANDEX_BOT_REDIS_HOST=redis
      - YANDEX_BOT_REDIS_PORT=6379
      - YANDEX_BOT_DEBUG=false
      - YANDEX_BOT_BROWSER_HEADLESS=true
      - YANDEX_BOT_SAVE_SCREENSHOTS=false
      - YANDEX_BOT_FAST_MODE=true
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./browser_profiles:/app/browser_profiles
      - ./tasks:/app/tasks
      - ./core:/app/core
      - ./app:/app/app
      - ./web:/app/web
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
    deploy:
      resources:
        limits:
          memory: 12G
          cpus: '8'
    networks:
      - yandex_maps_network

  # Celery worker for Yandex Maps clicks
  celery_yandex_maps:
    build: .
    init: true
    command: celery -A tasks.celery_app worker --loglevel=info --concurrency=3 -Q yandex_maps -n yandex_maps@%h
    shm_size: '2gb'
    environment:
      - YANDEX_BOT_DATABASE_URL=postgresql://postgres:password@postgres:5432/yandex_maps_bot
      - YANDEX_BOT_REDIS_HOST=redis
      - YANDEX_BOT_REDIS_PORT=6379
      - YANDEX_BOT_DEBUG=false
      - YANDEX_BOT_BROWSER_HEADLESS=true
      - YANDEX_BOT_SAVE_SCREENSHOTS=false
      - YANDEX_BOT_FAST_MODE=true
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./screenshots:/app/screenshots
      - ./browser_profiles:/app/browser_profiles
      - ./tasks:/app/tasks
      - ./core:/app/core
      - ./app:/app/app
      - ./web:/app/web
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
    deploy:
      resources:
        limits:
          memory: 8G
          cpus: '4'
    networks:
      - yandex_maps_network

  # Celery worker for Yandex Search clicks
  celery_yandex_search:
    build: .
    init: true
    command: celery -A tasks.celery_app worker --loglevel=info --concurrency=3 -Q yandex_search -n yandex_search@%h
    shm_size: '2gb'
    environment:
      - YANDEX_BOT_DATABASE_URL=postgresql://postgres:password@postgres:5432/yandex_maps_bot
      - YANDEX_BOT_REDIS_HOST=redis
      - YANDEX_BOT_REDIS_PORT=6379
      - YANDEX_BOT_DEBUG=false
      - YANDEX_BOT_BROWSER_HEADLESS=true
      - YANDEX_BOT_SAVE_SCREENSHOTS=false
      - YANDEX_BOT_FAST_MODE=true
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./screenshots:/app/screenshots
      - ./browser_profiles:/app/browser_profiles
      - ./tasks:/app/tasks
      - ./core:/app/core
      - ./app:/app/app
      - ./web:/app/web
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
    deploy:
      resources:
        limits:
          memory: 8G
          cpus: '4'
    networks:
      - yandex_maps_network

  # Celery beat for scheduled tasks
  celery_beat:
    build: .
    container_name: yandex_maps_beat
    command: celery -A tasks.celery_app beat --loglevel=info
    environment:
      - YANDEX_BOT_DATABASE_URL=postgresql://postgres:password@postgres:5432/yandex_maps_bot
      - YANDEX_BOT_REDIS_HOST=redis
      - YANDEX_BOT_REDIS_PORT=6379
      - YANDEX_BOT_DEBUG=false
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./tasks:/app/tasks
      - ./core:/app/core
      - ./app:/app/app
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    networks:
      - yandex_maps_network

  # PostgreSQL database
  postgres:
    image: postgres:15-alpine
    container_name: yandex_maps_postgres
    environment:
      - POSTGRES_DB=yandex_maps_bot
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - yandex_maps_network

  # Redis for Celery broker and caching
  redis:
    image: redis:7-alpine
    container_name: yandex_maps_redis
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - yandex_maps_network
    command: redis-server --appendonly yes

  # Flower for Celery monitoring
  flower:
    build: .
    container_name: yandex_maps_flower
    command: celery -A tasks.celery_app flower --port=5555
    expose:
      - "5555"
    environment:
      - YANDEX_BOT_DATABASE_URL=postgresql://postgres:password@postgres:5432/yandex_maps_bot
      - YANDEX_BOT_REDIS_HOST=redis
      - YANDEX_BOT_REDIS_PORT=6379
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - yandex_maps_network

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: yandex_maps_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
      - flower
      - grafana
      - prometheus
    restart: unless-stopped
    networks:
      - yandex_maps_network

  # Prometheus for monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: yandex_maps_prometheus
    expose:
      - "9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
      - '--web.external-url=/prometheus/'
    restart: unless-stopped
    networks:
      - yandex_maps_network

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: yandex_maps_grafana
    expose:
      - "3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_SERVER_ROOT_URL=http://localhost/grafana/
      - GF_SERVER_SERVE_FROM_SUB_PATH=true
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - yandex_maps_network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  yandex_maps_network:
    driver: bridge